<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" type="text/css" href="./css/styles_index.css">
</head>

<body class="background">
    <h5>Página en Construcción....Página en Construcción....Página en Construcción....</h5>
    <h2>ADMINISTRACION</h2>
    <div class="container">
        <form id="login-form" action="">
            <div class="titulo-form">
                <h1>Usuarios</h1>
            </div>
            <input type="text" id="id" placeholder="id Usuario" required>
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="last_name" placeholder="Last name" required>
            <input type="text" id="phone" placeholder="Phone" required>
            <input type="text" id="e_mail" placeholder="Email" required>
            <input type="text" id="user_name" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="results-header">
            <h4>VISOR DE REGISTROS</h4>
        </div>

        <div class="results-container"></div>
    </div>
    <br>
    <div class="button-container">
        <input type="button" class="button-Apis" id="consultar" onclick="getUsers()" value="Consultar">
        <input type="button" class="button-Apis" id="busqueda" onclick="getUser()" value="Búsqueda">
        <input type="button" class="button-Apis" id="actualizar" onclick="updateUser()" value="Actualizar">
        <input type="button" class="button-Apis" id="eliminar" onclick="deleteUser()" value="Eliminar">
        <input type="button" class="button-Apis" id="limpiar" onclick="clearForm()" value="Limpiar">
    </div>
    <br>
    <button onclick="window.location.href='DimWebpage.html'" id="let-me-in">Déjame Entrar!!!</button>
    <!-- <a class="waves-effect waves-light btn" onclick="window.location.href='DimWebpage.html'">Déjame Entrar!!!</a> -->





    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./script_index.js" defer></script>
</body>

</html>
